builds:
  - env:
      - CGO_ENABLED=0
    goarch:
      - amd64

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
  - binaries:
      - cloudbuildgraph
    image_templates:
      - 'patrickhoefler/cloudbuildgraph:latest'
      - 'patrickhoefler/cloudbuildgraph:{{ .Major }}'
      - 'patrickhoefler/cloudbuildgraph:{{ .Major }}.{{ .Minor }}'
      - 'patrickhoefler/cloudbuildgraph:{{ .Major }}.{{ .Minor }}.{{ .Patch }}'

brews:
  - tap:
      owner: patrickhoefler
      name: homebrew-cloudbuildgraph

    homepage: https://github.com/patrickhoefler/cloudbuildgraph
    description: 'Visualize your Google Cloud Build pipeline'

    dependencies:
      - graphviz
